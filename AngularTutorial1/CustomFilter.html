<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/CustomFilter.js"></script>
    <script src="Scripts/Filters/GenderFilter.js"></script>
</head>
<body ng-app="customFilterModule">
    <div ng-controller="customFilterController">
        <table border="1">
            <thead>
                <tr>
                    <th>name</th>
                    <th>gender</th>
                    <th>city</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employee in employees">
                    <td>{{employee.name}}</td>
                    <td>{{employee.gender | gender}}</td>
                    <td>{{employee.city}}</td>
                </tr>
            </tbody>

        </table>

    </div>

</body>
</html>
