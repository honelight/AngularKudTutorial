<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/NgRepeatExample.js"></script>
</head>
<body ng-app="ngRepeatExampleModule">
    <div  ng-controller="ngRepeatExampleController">
        <table>
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Gender</th>
                <th>Salary</th>
            </thead>
            <tbody>
                <tr ng-repeat="x in employees">
                    <td>{{x.firstName}}</td>
                    <td>{{x.lastName}}</td>
                    <td>{{x.gender}}</td>
                    <td>{{x.salary}}</td>
                </tr>
            </tbody>
        </table>

        <br /><br />

        <ul>
            <li ng-repeat="y in countries" ng-init="parentIndex=$index">
                {{y.countryName }} - Index = {{$index}}
                <!--<ul>
                    <li ng-repeat="z in y.cityes">
                        {{z.name}}
                    </li>
                </ul>-->

                <ul>
                    <li ng-repeat="z in y.cities">
                        {{z.name}} - Parent Index={{parentIndex}}, Index={{$index}}
                    </li>
                </ul>
            </li>
        </ul>
    </div>

</body>
</html>
